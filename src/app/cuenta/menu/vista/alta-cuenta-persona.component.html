<div class="shadow-sm p-3 mb-3 bg-white rounded">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" [(ngModel)]="global_param" (keyup.enter)="actualizarBusqueda(global_param)" placeholder="Buscar por Nro Documento, Apellido, Nombre, Cuil">
      <div class="input-group-append">
        <button type="button" class="btn btn-outline-primary" (click)="actualizarBusqueda(global_param)" ngbTooltip="Buscar"><i class="fas fa-search"></i></button>
        <button type="button" class="btn btn-outline-danger" (click)="limpiarCampos()" ngbTooltip="limpiar Campos" placement="top-right" ><i class="fas fa-trash-alt"></i></button>
        <modal-crear-persona [config-listas]="listas" (cuilPersona)="actualizarBusqueda($event)" ></modal-crear-persona>
      </div>
    </div>
  </div>
  <shared-lista-alta-persona [tipo]="'cuenta'" [personas]="personas" [config-listas]="listas" [configPaginacion]="configPaginacion" (cambioDePagina)="cambiarPagina($event)" (guardoPrestacion)="confirmarGuardadoPrestacion($event)" (seleccionDePersona)="obtenerPersona($event)" (cuilPersona)="actualizarBusqueda($event)" ></shared-lista-alta-persona>
</div>
<div class="shadow-sm p-3 mb-3 bg-white rounded">
  <cuenta-listado-persona-selecionada [config-listas]="listas" [tipo]="'cuenta-saldo'" (actualizarListadoPersonas)="actualizarListado($event)"></cuenta-listado-persona-selecionada>
</div>
