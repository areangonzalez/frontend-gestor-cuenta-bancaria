<div class="shadow-sm p-3 mb-3 bg-white rounded">
  <busqueda-avanzada-persona [tipo]="'importar'" [config-listas]="configListas" (obtenerBusqueda)="realizarBusqueda($event, configPaginacion.page)" (limpiar)="limpiarCampos($event)"></busqueda-avanzada-persona>
</div>
<div class="shadow-sm p-3 mb-3 bg-white rounded">
  <div class="row mb-1" >
    <div class="col">
      <modal-importar-archivo></modal-importar-archivo>
    </div>
    <div class="col">
      <button class="btn btn-block btn-sm btn-secondary"><i class="fas fa-file-download"></i> Exportar lista completa</button>
    </div>
  </div>
  <shared-lista-alta-persona [config-listas]="configListas" [personas]="personas" [configPaginacion]="configPaginacion" [tipo]="'importar'" ></shared-lista-alta-persona>
</div>
