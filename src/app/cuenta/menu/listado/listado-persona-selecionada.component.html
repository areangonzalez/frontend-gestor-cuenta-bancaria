<div class="row mb-1" *ngIf="(tipo == 'cuenta-saldo')">
  <div class="col">
    <button type="button" class="btn btn-sm btn-success btn-block" (click)="guardarListadoSeleccion(personaSeleccionada)" [disabled]="(personaSeleccionada.length == 0)" ><i class="fas fa-save"></i> Guardar Listado Cuenta Saldo</button>
  </div>
  <div class="col">
    <modal-confirmar-exportacion [listaPersonaSeleccionada]="personaSeleccionada" (confirmar)="exportarArchivo($event)"></modal-confirmar-exportacion>
  </div>
</div>
<div class="row mb-1" *ngIf="(tipo === 'interbanking')">
  <div class="col">
    <button class="btn btn-block btn-sm btn-secondary"> Exportar</button>
  </div>
</div>
<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th scope="col">Cuil</th>
      <th scope="col" rowspan="1" colspan="2">Apellido y Nombre</th>
      <th scope="col" class="text-center" *ngIf="(tipo === 'interbanking')">CBU</th>
      <th class="text-center" scope="col" *ngIf="(tipo == 'cuenta-saldo')">Ingreso Neto</th>
      <th class="text-center" scope="col" *ngIf="(tipo == 'cuenta-saldo')">Fecha Prestación</th>
      <th class="text-center">Acción</th>
    </tr>
  </thead>
  <tbody *ngIf="(personaSeleccionada.length == 0)">
    <tr class="text-center bg-warning" rowspan="1"><td colspan="6"><strong>NO HAY PERSONAS SELECCIONADAS</strong></td></tr>
  </tbody>
  <tbody *ngIf="(personaSeleccionada.length > 0)">
    <tr *ngFor="let persona of personaSeleccionada; let i = index;">
      <td>{{persona.cuil}}</td>
      <td rowspan="1" colspan="2">
        {{persona.apellido}}, {{persona.nombre}}
        <div class="btn-group">
          <button *ngIf="(persona.lugar !== undefined)" type="button" class="btn btn-sm btn-light" ngbTooltip="{{direccion(persona.lugar)}}" container="body" triggers="click:blur" ><i class="fas fa-home"></i></button>
          <button *ngIf="(persona.telefono !== '')" type="button" class="btn btn-sm btn-light" ngbTooltip="{{persona.telefono}}" container="body" triggers="click:blur"><i class="fas fa-phone"></i></button>
          <button *ngIf="(persona.celular !== '')" type="button" class="btn btn-sm btn-light" ngbTooltip="{{persona.celular}}" container="body" triggers="click:blur"><i class="fas fa-mobile-alt"></i></button>
          <button *ngIf="(persona.email !== '')" type="button" class="btn btn-sm btn-light" ngbTooltip="{{persona.email}}" container="body" triggers="click:blur"><i class="far fa-envelope"></i></button>
        </div>
      </td>
      <td class="text-center" *ngIf="(tipo === 'interbanking')">${{persona.cbu}}</td>
      <td class="text-center" *ngIf="(tipo == 'cuenta-saldo')">${{persona.prestacion.monto}}</td>
      <td class="text-center" *ngIf="(tipo == 'cuenta-saldo')">{{persona.prestacion.fecha_ingreso | date: 'dd/MM/yyyy'}}</td>
      <td class="text-center">
        <modal-editar-persona [config-listas]="configurarListas" [persona]="persona" [tipo]="tipo"></modal-editar-persona>
        <button type="button" class="btn btn-sm btn-outline-danger rounded-circle" ngbTooltip="Borrar persona" container="'body'" (click)="borrarPersona(i)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>
