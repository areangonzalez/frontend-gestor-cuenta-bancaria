<table class="table table-hover table-sm table-responsive-md">
  <thead>
    <tr>
      <th scope="col">Cuil</th>
      <th scope="col" rowspan="1" colspan="2">Apellido y Nombre</th>
      <th class="text-center">Localidad</th>
      <th *ngIf="(tipo !== 'cuenta')" class="text-center" scope="col">Fecha de Ingreso</th>
      <th *ngIf="(tipo === 'importar')" scope="col">Monto</th>
      <th class="text-center">Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of listadoPersonas">
      <td >{{persona.cuil}}</td>
      <td rowspan="1" colspan="2">
        {{persona.apellido}}, {{persona.nombre}}
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-light" [autoClose]="'outside'" ngbTooltip="{{direccion(persona.lugar)}}" container="body" triggers="click" ><i class="fas fa-home"></i></button>
          <button *ngIf="(persona.telefono !== '')" type="button" class="btn btn-sm btn-light" [autoClose]="'outside'" ngbTooltip="{{persona.telefono}}" container="body" triggers="click"><i class="fas fa-phone"></i></button>
          <button *ngIf="(persona.celular !== '')" type="button" class="btn btn-sm btn-light" [autoClose]="'outside'" ngbTooltip="{{persona.celular}}" container="body" triggers="click"><i class="fas fa-mobile-alt"></i></button>
          <button *ngIf="(persona.email !== '')" type="button" class="btn btn-sm btn-light" [autoClose]="'outside'" ngbTooltip="{{persona.email}}" container="body" triggers="click"><i class="far fa-envelope"></i></button>
          <button *ngIf="((persona.cbu) && persona.cbu !== '')" type="button" class="btn btn-sm btn-light" [autoClose]="'outside'" ngbTooltip="{{persona.cbu}}" container="body" triggers="click"><i class="fas fa-university"></i></button>
        </div>
      </td>
      <td class="text-center">{{persona.lugar.localidad}}</td>
      <td *ngIf="(persona.create_at)" class="text-center">{{persona.create_at | date: 'dd/MM/yyyy'}}</td>
      <td *ngIf="(tipo === 'importar')" class="text-center">{{persona.prestacion_monto}}</td>
      <td class="text-center">
        <modal-info-persona [persona]="persona"></modal-info-persona>
        <modal-editar-persona [config-listas]="configurarListas" [persona]="persona" [tipo]="tipo" (cuilPersona)="obtenerCuilPersona($event)"></modal-editar-persona>
        <modal-agregar-sucursal *ngIf="(tipo === 'cuenta')" [subSucursales]="configurarListas.subSucursales" [idPersona]="persona.id" [existeCopia]="copiaDeDatos.existe" [copiaSeleccion]="copiaDeDatos" [listaDeSeleccionPersona]="configurarListas.seleccionPersona" [persona]="persona" (obtenerPrestacion)="obtengoDatosPrestacion(persona,$event)"></modal-agregar-sucursal>
        <button *ngIf="copiaDeDatos.existe" type="button" class="btn btn-sm btn-outline-success rounded-circle" (click)="pegarCopiaSeleccionada(persona, copiaDeDatos)" ngbTooltip="{{pegarUltimaSeleccion(copiaDeDatos)}}" container="body"><i class="fas fa-paste"></i></button>
      </td>
    </tr>
  </tbody>
</table>
<div class=" d-flex justify-content-center">
  <ngb-pagination *ngIf="(configPaginacion.colleccionSize > 0)"  [collectionSize]="configPaginacion.colleccionSize" [(page)]="configPaginacion.page" [pageSize]="configPaginacion.pageSize" [maxSize]="10" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="cambioPagina(configPaginacion.page)" aria-label="lisado de stock"></ngb-pagination>
</div>
