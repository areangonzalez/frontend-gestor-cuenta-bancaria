<button *ngIf="!edicion" type="button" class="btn btn-sm btn-outline-success" [ngClass]="{'rounded-circle': botonCircular}" ngClass (click)="open()" ngbTooltip="Registrar Cuenta Bancaria" container="body" placement="top-right" ><i class="fas fa-university"></i></button>
<button *ngIf="edicion" type="button" class="btn btn-sm btn-outline-secondary" [ngClass]="{'rounded-circle': botonCircular}" ngClass (click)="open()" ngbTooltip="Editar Cuenta Bancaria" container="body" placement="top-right" ><i class="far fa-edit"></i></button>
