<table class="table table-sm table-responsive">
  <thead class="background-menu">
    <th scope="col">Permisos</th>
    <th></th>
  </thead>
  <tbody *ngIf="(listaUsuarioConPermisos.lista_permiso.length == 0)">
    <td scope="row" class="text-center bg-warning" rowspan="1" colspan="2"><strong>El usuario no tiene programa/s y permiso/s</strong></td>
  </tbody>
  <tbody *ngIf="(listaUsuarioConPermisos.lista_permiso.length > 0)">
    <tr>
      <td scope="row">
        <span *ngFor="let permiso of listaUsuarioConPermisos.lista_permiso" class="badge badge-pill badge-info m-1">{{permiso}}</span>
      </td>
      <td>
        <admin-confirmar-borrar-permiso-usuario-modal (confirmarBorrado)="borrarDato(listaUsuarioConPermisos, $event)"></admin-confirmar-borrar-permiso-usuario-modal>
      </td>
    </tr>
  </tbody>
</table>
