{{listaUsuarioConRolyPermisos | json}}
<table class="table table-sm">
  <thead class="background-menu">
    <th scope="col">Rol</th>
    <th scope="col">Permisos</th>
    <th></th>
  </thead>
  <tbody *ngIf="(listaUsuarioConRolyPermisos.lista_rol !== undefined && listaUsuarioConRolyPermisos.lista_rol.length == 0)">
    <td scope="row" class="text-center bg-warning" rowspan="1" colspan="3"><strong>El usuario no tiene Rol/es y permiso/s</strong></td>
  </tbody>
  <tbody *ngIf="(listaUsuarioConRolyPermisos.lista_rol !== undefined && listaUsuarioConRolyPermisos.lista_rol.length > 0)">
    <tr *ngFor="let roles of listaUsuarioConRolyPermisos.lista_rol">
      <td scope="row">
        <span class="badge badge-pill badge-info m-1">{{roles.rol}}</span>
      </td>
      <td *ngIf="(roles.lista_permiso.length == 0)" class="text-center" scope="row">
        <strong>Sin permisos</strong>
      </td>
      <td *ngIf="(roles.lista_permiso.length > 0)" scope="row">
        <span *ngFor="let permiso of roles.lista_permiso" class="badge badge-pill badge-info m-1">{{permiso}}</span>
      </td>
      <td class="text-center">
        <admin-confirmar-borrar-permiso-usuario-modal (confirmarBorrado)="borrarDato(listaUsuarioConRolyPermisos, $event)"></admin-confirmar-borrar-permiso-usuario-modal>
      </td>
    </tr>
  </tbody>
</table>
