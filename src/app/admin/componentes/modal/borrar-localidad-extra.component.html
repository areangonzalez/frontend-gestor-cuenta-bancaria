<button *ngIf="(esBorrar)" type="button" class="btn btn-sm btn-outline-danger rounded-circle" ngbTooltip="Borrar Extra" (click)="abrirModal()"><i class="far fa-trash-alt"></i></button>
<button *ngIf="(!esBorrar)" type="button" class="btn btn-sm btn-outline-info rounded-circle" ngbTooltip="Agregar Extra" (click)="abrirModal()"><i class="fas fa-exchange-alt"></i></button>
